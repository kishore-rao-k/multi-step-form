<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class=" flex w-4/5 h-3/4 p-4 ml-75 mr-75 bg-white shadow-lg rounded-lg">
        <!-- Sidebar -->
        <div
            class=" border-2 flex rounded-lg flex-col w-1/3 bg-[url('./assets/images/bg-sidebar-desktop.svg')] bg-contain bg-no-repeat p-6 text-white">
            <!-- Step Items -->
            <div class="flex items-center mb-4">
                <div
                    class="w-12 h-12 flex items-center justify-center rounded-full border-2 bg-blue-500 text-white font-bold">
                    1
                </div>
                <div class="ml-3">
                    <p class="uppercase text-sm opacity-75">Step 1</p>
                    <p class="font-bold">Your Info</p>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <div
                    class="w-12 h-12 flex items-center justify-center rounded-full border-2 bg-blue-500 text-white font-bold">
                    2
                </div>
                <div class="ml-3">
                    <p class="uppercase text-sm opacity-75">Step 2</p>
                    <p class="font-bold">Select Plan</p>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <div
                    class="w-12 h-12 flex items-center justify-center rounded-full border-2 bg-blue-500 text-white font-bold">
                    3
                </div>
                <div class="ml-3">
                    <p class="uppercase text-sm opacity-75">Step 3</p>
                    <p class="font-bold">Add-Ons</p>
                </div>
            </div>
            <div class="flex items-center">
                <div
                    class="w-12 h-12 flex items-center justify-center rounded-full border-2 bg-blue-500 text-white font-bold">
                    4
                </div>
                <div class="ml-3">
                    <p class="uppercase text-sm opacity-75">Step 4</p>
                    <p class="font-bold">Summary</p>
                </div>
            </div>
        </div>

        <div class="flex flex-col w-2/3 p-10">
            <h2 class="text-2xl font-bold mb-2">Personal Info</h2>
            <p class="text-gray-600 mb-6">Please provide your name, email address, and phone number.</p>

            <form id="formId" class="space-y-4">
                <div>
                    <div class="flex flex-row justify-between">
                        <label class="block font-semibold mb-1">Name</label>
                        <span id="nameError" class="text-red-500 text-sm hidden-custom"></span>

                    </div>
                    <input id="nameId" type="text" placeholder="Enter your name"
                        class="w-full border rounded p-2 focus:outline-blue-500">
                </div>

                <div>
                    <div class="flex flex-row justify-between">
                        <label class="block font-semibold mb-1">Email</label>
                        <span id="emailError" class="text-red-500 text-sm "></span>
                    </div>
                    <input id="emailId" type="email" placeholder="Enter your email"
                        class="w-full border rounded p-2 focus:outline-blue-500">
                </div>

                <div>
                    <div class="flex flex-row justify-between">
                        <label class="block font-semibold mb-1">Phone</label>
                        <span id="phoneError" class="text-red-500 text-sm "></span>
                    </div>
                    <input id="phoneId" type="number" placeholder="Enter your phone"
                        class="w-full border rounded p-2 focus:outline-blue-500">
                </div>

                <div class="flex justify-end mt-10">
                    <button id="nextStepId"
                        class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Next Step</button>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
