<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!-- Step 1: Plan Selection -->
    <div id="form-pageID">
        <!-- Monthly Plan -->
        <div id="monthly-plan">
            <div>
                <input type="radio" id="arc-m" name="plan" value="arcade" class="plan-radio" data-name="Arcade"
                    data-monthly-price="100" data-yearly-price="1000">
                <label for="arc-m">
                    <p class="font-semibold text-gray-900 mt-14">Arcade</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="100"
                        data-yearly-price="1000">
                        $100/yr
                    </p>
                </label>
            </div>
            <div>
                <!-- Advanced Plan -->
                <input type="radio" id="adv-m" name="plan" value="advanced" class="plan-radio" data-name="Advanced"
                    data-monthly-price="150" data-yearly-price="1500">
                <label for="adv-m">
                    <p class="font-semibold text-gray-900 mt-14">Adv</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="150"
                        data-yearly-price="1500">
                        $150/yr
                    </p>
                </label>
            </div>

            <div>
                <!-- Pro Plan -->
                <input type="radio" id="pro-m" name="plan" value="pro" class="plan-radio" data-name="Pro"
                    data-monthly-price="200" data-yearly-price="2000">
                <label for="pro-m">
                    <p class="font-semibold text-gray-900 mt-14">Pro</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="200"
                        data-yearly-price="2000">
                        $200/yr
                    </p>
                </label>
            </div>

        </div>
        <!-- Yearly Plan -->
        <div id="yearly-plan" class="hidden">
            <div>
                <!-- Arcade Plan Yearly -->
                <input type="radio" id="arc-yearly" name="plan" value="arcade" class="plan-radio" data-name="Arcade"
                    data-yearly-price="1000">
                <label for="arc-yearly">
                    <p class="font-semibold text-gray-900 mt-14">Arcade</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200" data-yearly-price="1000">$1000/yr</p>
                </label>
            </div>

            <div>
                <!-- Advanced Plan Yearly -->
                <input type="radio" id="adv-yearly" name="plan" value="advanced" class="plan-radio" data-name="Advanced"
                    data-yearly-price="1500">
                <label for="adv-yearly">
                    <p class="font-semibold text-gray-900 mt-14">Adv</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200" data-yearly-price="1500">$1500/yr</p>
                </label>
            </div>

            <div>
                <!-- Pro Plan Yearly -->
                <input type="radio" id="pro-yearly" name="plan" value="pro" class="plan-radio" data-name="Pro"
                    data-yearly-price="2000">
                <label for="pro-yearly">
                    <p class="font-semibold text-gray-900 mt-14">Pro</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200" data-yearly-price="2000">$2000/yr</p>
                </label>
            </div>

        </div>

        <!-- Toggle for Monthly/Yearly -->
        <div class="flex items-center justify-center p-4 rounded-lg mb-6">
            <span class="text-gray-500 text-sm mr-4">Monthly</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="billing-toggle" class="sr-only peer">
                <div
                    class="w-12 h-7 bg-[#103c63] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#103c63]">
                </div>
            </label>
            <span class="text-gray-900 text-sm ml-4 font-semibold">Yearly</span>
        </div>
        <button id="nextStepBtn1" disabled>Next Step 1</button>
    </div>



    <!-- Step 2: Add-ons -->
    <div id="toggle-BillingID" class="hidden">
        <!-- Checkboxes for selecting add-ons -->
        <div>
            <label>
                <input type="checkbox" id="small-storageId" data-price="2"> Small Storage (+$2)
            </label>
            <label>
                <input type="checkbox" id="medium-storageId" data-price="4"> Medium Storage (+$4)
            </label>
            <label>
                <input type="checkbox" id="large-storageId" data-price="6"> Large Storage (+$6)
            </label>
        </div>

        <!-- Display selected add-ons -->
        <div id="selectedAddons"></div>

        <button id="nextStepBtn2" disabled>Next Step</button>
    </div>

    <!-- Step 4: Summary -->
    <div id="finishing-upId" class="hidden">
        <div id="totalPriceDisplay"></div>
        <button id="confirmBtn">Confirm</button>
    </div>


    <script src="test.js"></script>
</body>

</html>
