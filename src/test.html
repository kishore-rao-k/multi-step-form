<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!-- Step 1: Plan Selection -->
    <div id="form-pageID">
        <div id="monthly-plan">Monthly
            <div id="arc-m">
                <p id="arcNamem" class="font-semibold text-gray-900 mt-14">Arcade</p>
                <p id="arc-m-amount" class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="20"
                    data-yearly-price="100">$20/mo</p>
            </div>
            <div id="adv-m">
                <p id="advNamem" class="font-semibold text-gray-900 mt-14">Adv</p>
                <p id="adv-m-amount" class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="25"
                    data-yearly-price="150">$25/mo</p>
            </div>
            <div id="pro-m">
                <p id="proNamem" class="font-semibold text-gray-900 mt-14">Pro</p>
                <p id="pro-m-amount" class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="30"
                    data-yearly-price="200">$30/mo</p>
            </div>
        </div>

        <div id="yearly-plan">Yearly
            <div id="arc-yearly">
                <p id="arcName" class="font-semibold text-gray-900 mt-14">Arcade</p>
                <p id="arc-yearly-amount" class="text-gray-500 plan border-2 hover:bg-amber-200" data-monthly-price="90"
                    data-yearly-price="1000">$1000/yr</p>
            </div>
            <div id="adv-yearly">
                <p id="advName" class="font-semibold text-gray-900 mt-14">Adv</p>
                <p id="adv-yearly-amount" class="text-gray-500 plan border-2 hover:bg-amber-200"
                    data-monthly-price="100" data-yearly-price="1200">$1200/yr</p>
            </div>
            <div id="pro-yearly">
                <p id="proName" class="font-semibold text-gray-900 mt-14">Pro</p>
                <p id="pro-yearly-amount" class="text-gray-500 plan border-2 hover:bg-amber-200"
                    data-monthly-price="110" data-yearly-price="1300">$1300/yr</p>
            </div>
        </div>

        <div class="flex items-center justify-center #FAFBFF p-4 rounded-lg mb-6">
            <span class="text-gray-500 text-sm mr-4">Monthly</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="billing-toggle" onchange="toggleBilling()" class="sr-only peer">
                <div
                    class="w-12 h-7 bg-[#103c63] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#103c63]">
                </div>
            </label>
            <span class="text-gray-900 text-sm ml-4 font-semibold">Yearly</span>
        </div>


        <button id="nextStepBtn1">Next Step</button>
    </div>

    <!-- Step 2: Add-ons -->
    <div id="toggle-BillingID" class="hidden">
        <label for="online-service" class="text-blue-500 font-bold addon border-2 hover:bg-amber-200">
            <input type="checkbox" id="online-service" data-price="2" /> Online service (+$2/mo)
        </label>

        <label for="larger-storage" class="text-blue-500 font-bold addon border-2 hover:bg-amber-200">
            <input type="checkbox" id="larger-storage" data-price="4" /> Larger storage (+$4/mo)
        </label>

        <label for="customizable-profile" class="text-blue-500 font-bold addon border-2 hover:bg-amber-200">
            <input type="checkbox" id="customizable-profile" data-price="6" /> Customizable profile (+$6/mo)
        </label>

        <button id="nextStepBtn2" disabled>Next Step</button>
    </div>



    <!-- Step 4: Summary -->
    <div id="finishing-upId" class="hidden">
        <div id="totalPriceDisplay"></div>
        <button id="confirmBtn">Confirm</button>
    </div>

</body>

<script src="test.js"></script>

</html>
