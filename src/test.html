<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div id="personal-infoId">
        <img src="./assets/images/favicon-32x32.png" alt="abc">
        <button id="nextStepBtn" disabled>Next Step</button>
    </div>
    <!-- Step 1: Plan Selection -->
    <div id="form-pageID">
        <!-- Monthly Plan -->
        <div id="monthly-plan">
            <div>
                <input type="radio" id="arc-m" name="plan" value="arcade" class="plan-radio">
                <label for="arc-m">
                    <p class="font-semibold text-gray-900 mt-14">Arcade</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200">
                        $9/mo
                    </p>
                </label>
            </div>
            <div>
                <input type="radio" id="adv-m" name="plan" value="advanced" class="plan-radio">
                <label for="adv-m">
                    <p class="font-semibold text-gray-900 mt-14">Adv</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200">
                        $12/mo
                    </p>
                </label>
            </div>
            <div>
                <input type="radio" id="pro-m" name="plan" value="pro" class="plan-radio">
                <label for="pro-m">
                    <p class="font-semibold text-gray-900 mt-14">Pro</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200">
                        $15/mo
                    </p>
                </label>
            </div>
        </div>

        <!-- Yearly Plan -->
        <div id="yearly-plan" class="hidden">
            <div>
                <input type="radio" id="arc-yearly" name="plan" value="arcade" class="plan-radio">
                <label for="arc-yearly">
                    <p class="font-semibold text-gray-900 mt-14">Arcade</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200">$1000/yr</p>
                </label>
            </div>
            <div>
                <input type="radio" id="adv-yearly" name="plan" value="advanced" class="plan-radio">
                <label for="adv-yearly">
                    <p class="font-semibold text-gray-900 mt-14">Adv</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200">$1500/yr</p>
                </label>
            </div>
            <div>
                <input type="radio" id="pro-yearly" name="plan" value="pro" class="plan-radio">
                <label for="pro-yearly">
                    <p class="font-semibold text-gray-900 mt-14">Pro</p>
                    <p class="text-gray-500 plan border-2 hover:bg-amber-200">$2000/yr</p>
                </label>
            </div>
        </div>

        <!-- Toggle for Monthly/Yearly -->
        <div class="flex items-center justify-center p-4 rounded-lg mb-6">
            <span class="text-gray-500 text-sm mr-4">Monthly</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="billing-toggle" class="sr-only peer">
                <div
                    class="w-12 h-7 bg-[#103c63] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#103c63]">
                </div>
            </label>
            <span class="text-gray-900 text-sm ml-4 font-semibold">Yearly</span>
        </div>
        <div>
            <button id="goBackBtn1">Go Back</button>
            <button id="nextStepBtn1" disabled>Next Step 1</button>
        </div>
    </div>



    <!-- Step 2: Add-ons -->
    <div id="toggle-BillingID" class="hidden">
        <!-- Checkboxes for selecting add-ons -->
        <div id="addOn-card-monthly" class="space-y-4 hidden">
            <label>
                <input type="checkbox" id="small-storageId-monthly" data-price="2"> Small Storage (+$2)
            </label>
            <label>
                <input type="checkbox" id="medium-storageId-monthly" data-price="4"> Medium Storage (+$4)
            </label>
            <label>
                <input type="checkbox" id="large-storageId-monthly" data-price="6"> Large Storage (+$6)
            </label>
        </div>
        <div id="addOn-card-yearly" class="space-y-4 hidden">
            <label>
                <input type="checkbox" id="small-storageId-yearly" data-price="2"> Small Storage (+$12)
            </label>
            <label>
                <input type="checkbox" id="medium-storageId-yearly" data-price="4"> Medium Storage (+$14)
            </label>
            <label>
                <input type="checkbox" id="large-storageId-yearly" data-price="6"> Large Storage (+$16)
            </label>
        </div>

        <!-- Display selected add-ons -->
        <!-- <div id="selectedAddons"></div> -->
        <div>
            <button id="nextStepBtn2" disabled>Next Step 2</button>
            <button id="goBackBtn2">Go Back</button>
        </div>
    </div>

    <!-- Step 4: Summary -->
    <div id="finishing-upId" class="hidden">
        <div id="totalPriceDisplay"></div>
        <div>
            <button id="confirmBtn">Confirm</button>
            <button id="goBackBtn3">Go Back</button>
        </div>
    </div>

    <div id="thankyou-Id">
        <img src="./assets/images/icon-thank-you.svg" alt="icon-thank-you">
    </div>
    <script src="test.js"></script>
</body>

</html>
